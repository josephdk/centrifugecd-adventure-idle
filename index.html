<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adventure Idle v0.0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    
</head>
<body>
  <!-- Shop/Upgrade/Crafting Modal -->
  <div class="modal fade" id="shopModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header ">
          <h5 class="modal-title" id="example-modal-label">Crafting Shop</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-container">
          ...
        </div>
      </div>
    </div>
  </div>


  <div class="wrapper">

    <!-- Begin Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark header">
      <a class="navbar-brand" href="#">Adventure Idle</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="craft" data-toggle="modal" data-target="#shopModal">Ye Old Shoppe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tavern</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dev Tools</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#" id="dev-level-up">Level Up</a>
              <a class="dropdown-item" href="#" id="dev-attack-up">Attack Up</a>
              <a class="dropdown-item" href="#" id="dev-defense-up">Defense Up</a>
              <a class="dropdown-item" href="#" id="dev-delete-save">Delete Save</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navigation -->

    <!-- Begin Inventory Panel -->
    <section class="inventory">
        <img src="images/gold.png" /><span id="inventory-gold">0</span>
        <img src="images/attack.png" /><span id="inventory-attack">0</span>
        <img src="images/defense.png" /><span id="inventory-defense">0</span>
    </section>
    <!-- End Inventory Panel -->

    <!-- Begin Class Cards -->
    <div class="class-wrapper">
      <div class="cell-main">
        <div class="cell f1 br3 pa1 ma2 bw2 shadow-5 tc" id="main-job">
          <h3 id="minion-class-title">Temp</h3>
        </div>
      </div>
      <div class="cell-main">
        <div class="cell f1 br3 pa1 ma2 bw2 shadow-5 tc" id="main-job">
            <h3 id="main-class-title"></h3>
            <p id="main-class-level"></p>
            <img class="main-class-picture" id="main-class-picture" src="" />
            <p id="main-class-description1"></p>
            <p id="main-class-description2"></p>
            <p class="main-currency-gain">
              <span id="main-gold-gain"></span><img src="images/gold.png" />
              <span id="main-attack-gain"></span><img src="images/attack.png" />
              <span id="main-defense-gain"></span><img src="images/defense.png" />
            </p>
            <div class="progess-container bg-moon-gray br-pill h1 overflow-y-hidden">
              <div class="progress-fill br-pill h1 shadow-1" id="main-class-progress"></div>
            </div>
            <p>exp <span id="main-current-exp">0</span> / <span id="main-needed-exp">0</span> needed</p>
        </div>
      </div>
      <div class="cell-main">
        <div class="cell f1 br3 pa1 ma2 bw2 shadow-5 tc" id="main-job">
          <h3 id="minion-class-title">Temp</h3>
        </div>
      </div>
    </div>
    <div class="promotion-main-container">
      <div class="cell f2 br3 ma2 pa1 bw2 shadow-5 tc promo-grid-container">
        <div class="promo-grid-a">
          <button class="btn promo-button" id="promo-first" disabled></button>
        </div>
        <div class="f5"><span id="promo-first-short-desc"></span>
        </div>
        <div class="f5"><span id="promo-second-currency-text"></span>
        </div>
      </div>
      <div class="cell promo-grid-container f2 br3 ma2 pa1 bw2 shadow-5 tc">
        <div class="promo-grid-a">
          <button class="btn promo-button" id="promo-second" disabled></button>
        </div>
        <div class="f5"><span id="promo-second-short-desc"></span>
        </div>
        <div class="f5"><span id="promo-second-currency-text"></span>
        </div>
      </div>
  </div>
    
    <!-- End Class Cards -->

    <script src="scripts/popper.min.js"/></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
  </body>
</html>
