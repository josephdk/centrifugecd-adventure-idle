<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adventure Idle v0.0.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    
</head>
<body>
  <div class="modal fade" id="shopModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crafting</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>


  <div class="wrapper">
    <!-- Begin Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark header">
      <a class="navbar-brand" href="#">Adventure Idle</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Quest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="craft" data-toggle="modal" data-target="#shopModal">Craft</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navigation -->

    <!-- Begin Inventory Panel -->
    <section class="inventory">
        <img src="images/coin.png" /><span id="gold">0</span>
        <img src="images/sword.png" /><span id="attack">0</span>
        <img src="images/shield.png" /><span id="defense">0</span>
    </section>
    <!-- End Inventory Panel -->

    <!-- Begin Class Cards -->
    <div id="class-wrapper">
      <div class="cell_main">
        <div class="cell f1 br3 pa3 ma2 bw2 shadow-5 tc" id="main_job">
            <h3 id="mainClassTitle"></h3>
            <p class="" id="mainClassLevel"></p>
            <img id="classPicture" src="" />
            <p id="description1"></p>
            <p id="description2"></p>
            <br />
            <div class="bg-moon-gray br-pill h1 overflow-y-hidden">
              <div class="progress-fill br-pill h1 shadow-1" id="mainClassProgress"></div>
            </div>
            <p class="">eta: <span id="mainClassETA">0:00</span> - exp <span id="current-exp">0</span> / <span id="needed-exp">0</span> needed</p>
            <div class="dib promotions">
              <span class="d-inline-block" data-toggle="tooltip" id="soldierTooltip"><button class="btn promotion-button" id="promoteToFirst" disabled></button></span>
              <span class="d-inline-block" data-toggle="tooltip" id="farmerTooltip"><button class="btn promotion-button" id="promoteToSecond" disabled></button></span>
            </div>
        </div>
      </div>
    </div> 
    <!-- End Class Cards -->

    <script src="scripts/popper.min.js"/></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          $("#soldierTooltip").tooltip({
            title: "<h5>Become a soldier.</h5><p>+1 gold</p><p>+1 attack</p><p>+1 defense</p>",
            template: '<div class="tooltip" role="tooltip"><div class="tooltip-inner tooltip-content"></div></div>',
            animation: true,
            html: true,
            trigger: 'hover'
          });
          $("#farmerTooltip").tooltip({
            title: "<h5>Become a farmer.</h5><p>+4 gold</p><p>+1 defense</p>",
            template: '<div class="tooltip" role="tooltip"><div class="tooltip-inner tooltip-content"></div></div>',
            animation: true,
            html: true,
            trigger: 'hover'
          });  
      });
      </script>
  </body>
</html>
